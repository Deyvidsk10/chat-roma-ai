<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form action="chat-socketio.html" class="login-form">
            <h1>Acesse sua conta</h1>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required>
            </div>
            <button onclick="entrar()">Entrar</button>
            <p class="signup-link">Não tem uma conta? <a href="signUp.html">Cadastrar-se</a></p>
        </form>
    </div>
</body>

<script>
    function entrar() {
      const email = document.getElementById("email").value.trim();
      if (email) {
        localStorage.setItem("email", email); // Salva o nome no Local Storage
        window.location.href = "chat-socketio.html"; // Redireciona para a página do chat
      }}
  </script>

</html>
